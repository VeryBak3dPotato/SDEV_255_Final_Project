<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Final Project for Group 4">
    <title>Courses | Add</title>
    <link rel="stylesheet" type="text/css" href="FinalCSS.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="scripts/add_course.js"></script>
    <script src="scripts/auth.js"></script>
    <script defer src="scripts/init.js"></script>
</head>
<body>

    <header>
        <h1><a href="all_courses.html">Courses For College</a></h1>
    </header>
    
    <div id="navbar">
        <nav>
            <ul>
                <li>
                    <a href="all_courses.html">View Courses</a>
                </li>
                <li id="addNav">
                    <a href="add_course.html">Add a Course</a>
                </li>
                <li id="deleteNav">
                    <a href="delete.html">Delete a Course</a>
                </li>
            </ul>
            <button id="logout" style="float: right">Logout</button>
        </nav>
    </div>

    <h1 style="text-align: center;">Add a Course</h1>
        
    <form id="addForm">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name">
        </div>
        <div>
            <label for="subjectArea">Subject:</label>
            <input type="text" id="subjectArea">
        </div>
        <div>
            <label for="creditHours">Credit Hours:</label>
            <input type="number" min="1" max="6" id="creditHours">
        </div>
        <div>
            <label for="description">Course Description:</label>
            <input type="text" id="description">
        </div>
        <div>
            <label for="instructor">Instructor</label>
            <input type="text" id="instructor">
        </div>
        <div>
           <input type="button" id="addBtn" value="Add">
        </div>
        <div id="error"></div>
    </form>

</body>
</html>
