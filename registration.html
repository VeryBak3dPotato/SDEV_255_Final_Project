<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Final Project for Group 4">
    <title>Courses | Register</title>
    <link rel="stylesheet" type="text/css" href="FinalCSS.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="scripts/register.js"></script>
</head>
<body>

    <header>
        <h1><a href="all_courses.html">Courses For College</a></h1>
    </header>

    <h1 style="text-align: center;">Register as a New User</h1>

    <form id="register" autocomplete="off">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username">
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
        </div>
        <div>
            <select id="roleDropdown">
                <option value="teacher">Professor</option>
                <option value="student">Student</option>
            </select>
        </div>
        <button id="regBtn" type="button">Register</button>
        <div id="errorMsg"></div>
        <p>
            Already have an account?<br>
            <a href="index.html">Click Here to Login</a>
        </p>
    </form>

</body>
</html>
